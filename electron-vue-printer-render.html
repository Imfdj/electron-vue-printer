<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title></title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      font-size: 0px;
    }
    @page {
      margin: 0px;
      padding: 0px;
    }
    /*@page :left {*/
    /*  margin-left: 0cm;*/
    /*}*/
  </style>
</head>
<body id="content"></body>
<script>
  const { ipcRenderer } = require('electron')
  ipcRenderer.on('webview-render', (event, html) => {
    document.getElementById('content').innerHTML = html
    // console.log(333);
    // console.log(document.getElementById('imgId').complete);
    document.getElementById('imgId').onload = function () {
      // console.log(666);
      // console.log(document.getElementById('imgId').complete);
      ipcRenderer.sendToHost('webview-render-finish')
    }
  })
</script>
</html>
